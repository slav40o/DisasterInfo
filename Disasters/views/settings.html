<div data-role="view"
     data-title="Disaster Info"
     data-layout="main"
     data-model="window.app.music.model"
     >
<h1>Settings</h1>

    <button data-role="button"
      data-click="window.app.music.model.play"
      id="audio-button">Turn the music ON
  </button>

    <button data-role="button"
      data-click="window.app.music.model.stop"
      id="stop-button">Turn the music OFF
  </button>
    
</div>
